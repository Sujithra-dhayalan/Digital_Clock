<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital_Clock</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://img.freepik.com/premium-vector/3d-alarm-clock-pastel-pink-background-pink-watch-minimal-design-concept-time-3d-clock-vector-rendering-isolated-pink-background_412828-1038.jpg">
</head>
<body>
  <h2>DIGITAL CLOCK</h2>
  <br>
  <div class="clock">
    <div>
      <span id="hour">00</span>
      <span class="text">Hours</span>
    </div>
    <div>
      <span id="minute">00</span>
      <span class="text">Minutes</span>
    </div>
    <div>
      <span id="sec">00</span>
      <span class="text">Seconds</span>
    </div>
    <div>
      <span id="ampm">am</span>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
